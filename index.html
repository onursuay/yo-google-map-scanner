    <script>
        // localStorage key
        const STORAGE_KEY = 'scanHistory';
        
        // Get icon based on keyword
        function getIconForKeyword(keyword) {
            const lowerKeyword = keyword.toLowerCase();
            if (lowerKeyword.includes('restoran') || lowerKeyword.includes('yemek') || lowerKeyword.includes('lokanta')) {
                return 'restaurant';
            } else if (lowerKeyword.includes('kafe') || lowerKeyword.includes('kahve') || lowerKeyword.includes('coffee')) {
                return 'coffee';
            } else if (lowerKeyword.includes('otel') || lowerKeyword.includes('hotel')) {
                return 'hotel';
            } else if (lowerKeyword.includes('market') || lowerKeyword.includes('maƒüaza')) {
                return 'store';
            } else if (lowerKeyword.includes('eczane') || lowerKeyword.includes('pharmacy')) {
                return 'local_pharmacy';
            } else if (lowerKeyword.includes('spor') || lowerKeyword.includes('gym') || lowerKeyword.includes('fitness')) {
                return 'fitness_center';
            } else {
                return 'business';
            }
        }
        
        // Get color class based on keyword
        function getColorForKeyword(keyword) {
            const lowerKeyword = keyword.toLowerCase();
            if (lowerKeyword.includes('restoran') || lowerKeyword.includes('yemek') || lowerKeyword.includes('lokanta')) {
                return 'bg-blue-500/10 text-blue-400';
            } else if (lowerKeyword.includes('kafe') || lowerKeyword.includes('kahve') || lowerKeyword.includes('coffee')) {
                return 'bg-purple-500/10 text-purple-400';
            } else if (lowerKeyword.includes('otel') || lowerKeyword.includes('hotel')) {
                return 'bg-emerald-500/10 text-emerald-400';
            } else {
                return 'bg-slate-500/10 text-slate-400';
            }
        }
        
        // Format date
        function formatDate(date) {
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            if (diffDays === 0) {
                return `Bug√ºn, ${timeStr}`;
            } else if (diffDays === 1) {
                return `D√ºn, ${timeStr}`;
            } else if (diffDays < 7) {
                return `${diffDays} g√ºn √∂nce, ${timeStr}`;
            } else {
                const day = date.getDate();
                const month = date.toLocaleDateString('tr-TR', { month: 'short' });
                return `${day} ${month}, ${timeStr}`;
            }
        }
        
        // Load history from localStorage
        function loadHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<p class="text-slate-400 text-sm text-center py-8">Hen√ºz tarama yapƒ±lmadƒ±</p>';
                return;
            }
            
            // Sort by date (newest first)
            history.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            history.forEach(item => {
                const date = new Date(item.date);
                const icon = getIconForKeyword(item.keyword);
                const colorClass = getColorForKeyword(item.keyword);
                
                const historyItem = document.createElement('div');
                historyItem.className = 'bg-slate-800/40 border border-slate-700/30 rounded-xl p-4 flex items-center gap-4 hover:bg-slate-800/60 transition-colors cursor-pointer';
                historyItem.innerHTML = `
                    <div class="w-10 h-10 rounded-full ${colorClass} flex items-center justify-center shrink-0">
                        <span class="material-symbols-outlined text-[20px]">${icon}</span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-white font-semibold text-sm truncate">${item.keyword}</h3>
                        <p class="text-slate-400 text-xs flex items-center gap-1 mt-0.5">
                            <span>${item.city}</span>
                            <span class="w-1 h-1 rounded-full bg-slate-600"></span>
                            <span>${formatDate(date)}</span>
                        </p>
                    </div>
                    <div class="shrink-0 text-slate-500">
                        <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });
        }
        
        // Save scan to localStorage
        function saveScan(keyword, city) {
            const history = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const newScan = {
                keyword: keyword,
                city: city,
                date: new Date().toISOString()
            };
            history.push(newScan);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
            loadHistory();
        }
        
        // Clear all history
        function clearAllHistory() {
            if (confirm('T√ºm tarama ge√ßmi≈üini silmek istediƒüinize emin misiniz?')) {
                localStorage.removeItem(STORAGE_KEY);
                loadHistory();
            }
        }
        
        // Start button click handler
        document.getElementById('startButton').addEventListener('click', function() {
            const keyword = document.getElementById('keywordInput').value.trim();
            const city = document.getElementById('citySelect').value;
            
            if (!keyword) {
                alert('L√ºtfen bir anahtar kelime girin.');
                return;
            }
            
            if (!city) {
                alert('L√ºtfen bir ≈üehir se√ßin.');
                return;
            }
            
            // Save to localStorage
            saveScan(keyword, city);
            
            // Reset form
            document.getElementById('keywordInput').value = '';
            document.getElementById('citySelect').value = '';
            
            // Show success message (optional)
            // You can add a toast notification here if needed
        });
        
        // Clear all button click handler
        document.getElementById('clearAllButton').addEventListener('click', clearAllHistory);
        
        // Load history on page load
        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
