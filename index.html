<!-- Toast Notification Container -->
<div id="toastContainer" class="fixed top-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm z-50 hidden">
    <div id="toast" class="backdrop-blur text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3">
        <span id="toastIcon" class="material-symbols-outlined"></span>
        <p id="toastMessage" class="text-sm font-medium"></p>
    </div>
</div>

<script>
    // Toast notification function
    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastMessage = document.getElementById('toastMessage');
        
        toastMessage.textContent = message;
        
        if (type === 'success') {
            toast.className = 'backdrop-blur text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 bg-emerald-500/90';
            toastIcon.textContent = 'check_circle';
        } else {
            toast.className = 'backdrop-blur text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-3 bg-red-500/90';
            toastIcon.textContent = 'error';
        }
        
        toastContainer.classList.remove('hidden');
        toastContainer.classList.add('animate-bounce');
        
        setTimeout(() => {
            toastContainer.classList.remove('animate-bounce');
            setTimeout(() => {
                toastContainer.classList.add('hidden');
            }, 300);
        }, 3000);
    }
    
    // Start button click handler
    document.getElementById('startButton').addEventListener('click', async function() {
        const startButton = document.getElementById('startButton');
        const buttonText = document.getElementById('buttonText');
        const citySelect = document.getElementById('citySelect');
        const keywordInput = document.getElementById('keywordInput');
        
        // Get form values
        const city = citySelect.value;
        const keyword = keywordInput.value.trim();
        const limitInput = document.querySelector('input[name="limit"]:checked');
        const limit = limitInput ? limitInput.value : '10';
        
        // Validate inputs
        if (!city) {
            showToast('L√ºtfen bir ≈üehir se√ßin', 'error');
            return;
        }
        
        if (!keyword) {
            showToast('L√ºtfen bir anahtar kelime girin', 'error');
            return;
        }
        
        // Disable button and show loading state
        startButton.disabled = true;
        buttonText.textContent = 'Taranƒ±yor...';
        
        try {
            // Send POST request to webhook
            const response = await fetch('https://o11122025.app.n8n.cloud/webhook/scanner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    city,
                    keyword,
                    limit
                })
            });
            
            if (!response.ok) {
                throw new Error('Webhook request failed');
            }
            
            // Success - show green toast
            showToast('Tarama ba≈ülatƒ±ldƒ±!', 'success');
            
            // Save to localStorage
            const scanData = {
                city,
                keyword,
                limit,
                timestamp: new Date().toISOString()
            };
            
            // Get existing scans from localStorage
            const existingScans = JSON.parse(localStorage.getItem('scans') || '[]');
            existingScans.unshift(scanData);
            
            // Keep only last 50 scans
            const recentScans = existingScans.slice(0, 50);
            localStorage.setItem('scans', JSON.stringify(recentScans));
            
        } catch (error) {
            // Error - show red toast
            showToast('Hata olu≈ütu, tekrar deneyin', 'error');
            console.error('Webhook error:', error);
        } finally {
            // Re-enable button and restore text
            startButton.disabled = false;
            buttonText.textContent = 'BA≈ûLAT';
        }
    });
</script>
